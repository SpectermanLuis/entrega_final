<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="../css/stylesDetalle.css">
</head>
<body>
    <div class="container">
        <header id="header" class="header">
            <h1 id="title">Detalle Pelicula</h1>
            <p id="tagline" class="tagline">Tagline</p>
        </header>
        <main class="main-content">
            <div class="poster">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            <div class="details">
                <h2>Resumen</h2>
                <p id="overview">Overview text</p>
                <h3>Genero</h3>
                <p id="genres">Genres list</p>
                <h3>Detalles</h3>
                <p><strong>Fecha Estreno:</strong> <span id="release_date"></span></p>
                <p><strong>Duracion:</strong> <span id="runtime"></span> minutes</p>
                <p><strong>Idioma:</strong> <span id="language"></span></p>
                <p><strong>Pais:</strong> <span id="country"></span></p>
                <h3>Productoras</h3>
                <p id="production_companies">Production companies list</p>
                <h3>Ratings</h3>
                <p><strong>IMDB ID:</strong> <a id="imdb_link" href="">IMDB ID</a></p>
                <p><strong>Promedio de Votos:</strong> <span id="vote_average"></span></p>
                <p><strong>Votos Totales:</strong> <span id="vote_count"></span></p>
                <p><strong>Recaudacion:</strong> <span id="recaudacion"></span></p>
                <p><a id="homepage" href="">Sitio Oficial</a></p>
            </div>
        </main>
        <footer>
            
        </footer>
    </div>
    <script src="../js/scriptsDetalle.js"></script>
</body>
</html>
